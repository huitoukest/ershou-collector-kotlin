<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href='http://c.58cdn.com.cn/ui7/css/base_v20170730145406.css' media="all">
    <link rel="stylesheet" type="text/css" href='http://c.58cdn.com.cn/ui7/ershou/listzz_v20171102202249.css' media="all">
    <title>index</title>
</head>
<body id="indexBody">
<div id="indexDiv" style="padding-left:20px;">
    <div class="mainleft" id="infolist">
        <div class="infocon">
            <table class="tbimg" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col class="w130"></col>
                    <col class="w550"></col>
                    <col class="w100"></col>
                    <col class="w100"></col>
                    <col class="w100"></col>
                </colgroup>
                <tbody>
                <tr v-for="item in simpleItems" class="zzinfo ">
                    <td class="img">
                        <a onClick="clickLog('from=zzpc_infoclick');" :href="item.url" target="_blank">
                            <img onClick="clickLog('from=zzpc_infoclick');" lazy_src="http://pic4.58cdn.com.cn/zhuanzh/n_v2980d33b00b314896a850d2205219cc4f_130_130.jpg"
                                 :src="item.icon" :alt="item.title">
                        </a>
                    </td>
                    <td class="t">
                        <a onClick="clickLog('from=zzpc_infoclick');" :href="item.url" target="_blank" class="t">{{item.title}}</a>
                        <i class="clear"></i>
                        <span class="pricebiao">￥<span class="price">{{item.price}}</span></span>
                        <i class="clear"></i>

                        <div class="quot"></div>	<span class="desc">{{item.content}}</span>

                        <i class="clear"></i>
                        <span class="fl">
                                        {{item.city}}
                        </span>
                        <i class="clear"></i>
                    </td>
                    <td></td>
                    <td class="tc">
                        <div class="qq_attest">
                            <p class="img_attest">
                                <img lazy_src="http://img.58cdn.com.cn/zhuanzhuan/defaulth-head-image-bear@3x.png" alt="">
                            </p>
                            <p class="name_add">{{item.saler}}</p>
                            <p class="name_add">来自<span class="zz"> {{item.source}} </span></p>
                            <p v:show="item.canCheck == 1" class="zhijian"></p>
                        </div>
                    </td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pager">
            <a href="javascript:void(0)" @click="searchContent(pageInfo.currentPage - 1)">
                <span>上一页</span>
            </a>
            <a href="javascript:void(0)">
                <span>{{pageInfo.currentPage}}</span>
            </a>
            <a class="next"  href="javascript:void(0)" @click="searchContent(pageInfo.currentPage + 1)"><span>下一页</span></a>
        </div>
        <div id="infocont" class="infocont">
            共 <span style="color: red"><b>{{pageInfo.totalRow}}</b></span> 条信息，{{pageInfo.totalPage}}页
        </div>
    </div>

    <div class="mainright" style="padding:10px;background-color:#fff;margin-left:10px;">
        <table>
            <tr>
                <td colspan="2">
                    <a href="/ershou/page/collector.html" target="_blank">去数据采集页面</a>
                </td>
            </tr>
            <tr>
                <td width="50">
                    搜索：
                </td>
                <td><input v-model="simpleItem.title" type="text" style="width:100px;" /></td>

            </tr>
            <tr>
                <td width="50">
                    城市：
                </td>
                <td>
                    <select v-model="simpleItem.cityId" readonly="readonly" style="width:100px;" >
                        <option v-for="item in citys" :value="item.id">{{item.name}}</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td width="50">
                    价格范围：
                </td>
                <td>
                    <input v-model="simpleItem.minPrice" type="number" style="width:100px;"/><br />
                    -<br />
                    <input v-model="simpleItem.maxPrice" type="number" style="width:100px;"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="javascript:void(0)" @click="searchContent()">搜索</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="clear"></div>
<div class="zhuanpan">
    <div class="zp">
        <div class="zp_container">
            <img src="http://img.58cdn.com.cn/ui7/ershou/zzlist/zp_container.png" class="img_container" />
            <div class="zp_content">
                <ul class="zp_sector">
                    <li class="hold hold0">
                        <span class="pie pie0"></span>
                    </li>
                    <li class="hold hold1">
                        <span class="pie pie1"></span>
                    </li>
                    <li class="hold hold2">
                        <span class="pie pie2"></span>
                    </li>
                    <li class="hold hold3">
                        <span class="pie pie3"></span>
                    </li>
                    <li class="hold hold4">
                        <span class="pie pie4"></span>
                    </li>
                    <li class="hold hold5">
                        <span class="pie pie5"></span>
                    </li>
                </ul>
                <img src="http://img.58cdn.com.cn/ui7/ershou/zzlist/zp_content.png" class="container" />
                <img src="http://img.58cdn.com.cn/ui7/ershou/zzlist/start.png" class="start" />
            </div>
        </div>
        <div class="zp_close"></div>
    </div>
</div>

<div id="direct_ad_bottom"></div>

</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/router.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/fastclick.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/common.js"></script>
<script src="../modules/index.js"></script>

</html>
